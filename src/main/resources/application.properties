application.title=Samazon
application.version=0.1.0
spring.application.name=samazon-app

# spring.datasource.url=jdbc:h2:./data/samazon;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/samazon_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}

project.media.upload.dir=media/

spring.jpa.hibernate.ddl-auto=update

samazon.app.jwtSecret=${JWT_SECRET}
samazon.app.jwtExpirationMs=3600000
samazon.app.jwtCookieName=SAMAZON_JWT_COOKIE

samazon.app.super.username=super
samazon.app.super.email=super@samazon.com
samazon.app.super.password=super

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO
logging.level.com.samazon.application=INFO

#swagger-ui config
springdoc.swagger-ui.path=/docs/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

